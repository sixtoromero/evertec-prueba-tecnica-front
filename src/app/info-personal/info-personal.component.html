<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Agregar Información Personal</h4>
            <p class="card-description">
              Ingrese la información requerida
            </p>
            <form  [formGroup]="infoPersonForm" (ngSubmit)="crearInfoPersonal()">              
              <div class="p-fluid p-grid p-formgrid">
                <div class="p-field p-col-12 p-md-12">
                  <label>Nombres</label>
                  <input 
                    type="text" 
                    formControlName="Nombres"
                    pInputText />                  
                </div>
                <div class="p-field p-col-12 p-md-12">
                  <label>Apellidos</label>
                  <input 
                    type="text" 
                    formControlName="Apellidos"
                    pInputText />                  
                </div>
                <div class="p-field p-col-12 p-md-12">
                  <label>Fecha Nacimiento</label>
                  <p-calendar
                    formControlName="Fecha_Nacimiento"
                    [showIcon]="true" 
                    inputId="icon"
                    [readonlyInput]="true">
                  </p-calendar>            
                </div>
                <div class="p-field p-col-12 p-md-12">
                  <label>Foto</label>
                  <p-fileUpload 
                    name="myfile[]" 
                    [customUpload]="true" 
                    chooseLabel="Examinar"
                    uploadLabel="Subir"
                    cancelLabel="Cancelar"
                    (uploadHandler)="myUploader($event)">
                  </p-fileUpload>
                </div>
                <div class="p-field p-col-12 p-md-12">
                  <label>Estado Civil</label>
                  <p-selectButton [options]="EstadoCivil" optionLabel="name"></p-selectButton>
                </div>
              </div>              
              <hr>
              <button type="button" class="btn btn-success mr-2">
                <i class="fa fa-save"></i>
                Agregar
              </button>

              <!-- 
                <button disabled class="btn btn-success mr-2">
                  <i class="fa fa-spin fa-sync"></i>
                  Espere por favor...
                </button> 
              -->
              
              <button type="reset" class="btn btn-light">Cancelar</button>

            </form>
          </div>
        </div>
      </div>
</div>
